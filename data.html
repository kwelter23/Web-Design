 <body>
  <div class="container pt-5">
   <div class="table-responsive bg-light">
    <h3>Data</h3>
    <h6>The following table displays the complete data set used for all plots in this project. Click "Load Data" to view. </h6>
    <br />
    <div align="center">
     <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
    </div>
    <br />
    <div id="city_table">
    </div>
   </div>
  </div>
 </body>

<script>
$(document).ready(function(){
 $('#load_data').click(function(){
  $.ajax({
   url:"resources/cities.csv",
   dataType:"text",
   success:function(data)
   {
    var city_data = data.split(/\r?\n|\r/);
    var table_data = '<table class="table table-bordered table-striped">';
    for(var count = 0; count<city_data.length; count++)
    {
     var cell_data = city_data[count].split(",");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
       table_data += '<td>'+cell_data[cell_count]+'</td>';
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#city_table').html(table_data);
   }
  });
 });
 
});
</script>
